<div class="eventos">
<div class="card" *ngFor="let evento of eventos">
        <h2 class="card-title">{{ evento.nombre }}</h2>
        <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha | date }}</p>
        <p class="card-text"><strong>Lugar:</strong> {{ evento.lugar }}</p>
        <p class="card-text"><strong>Invitados:</strong></p>
        <div class="list-group-item">
        <ul>
            <li *ngFor="let asistente of evento.asistentes">{{ asistente }}</li>
        </ul>
    </div>
        <p class="card-text" *ngIf="evento.descripcion"><strong>Notas:</strong> {{ evento.descripcion }}</p>
</div>
</div>
